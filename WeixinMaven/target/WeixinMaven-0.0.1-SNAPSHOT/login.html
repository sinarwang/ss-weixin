<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>用户登录</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
    function checkdata() {
	    //判断用户名长度是否符合标准
		if(strlen(trim(loginForm.userId.value)) <= 0) {
			alert("请填写用户名！");
			loginForm.userId.focus();
			return false;
		}
		
		//判断密码长度是否符合标准
		if(strlen(trim(loginForm.password.value)) <= 0) {
			alert("请填写密码！");
			loginForm.password.focus();
			return false;
		}
		
		return true;
	}
	
	function strlen(str) {
		var len;
		var i;
		len=0;
		for(i=0;i<str.length;i++) {
			if(str.charCodeAt(i)>255) {
				len+=2;
			} else {
				len++;
			}
		}
		return len;
	}
	function trim(str) {
		return str.replace(/(^\s*)|(\s*$)/g,"");
	}
    </script>
</head>
<body>
<div class="login">
    <div class="full">
        <img src="images/b1.png">
    </div>
    <div class="middle-box text-center animated fadeInDown join">
        <div>
            <div style="margin-bottom:30px;">
                <div class="logo-name"><img src="images/logo-login.png" width="200" height="200"></div>
            </div>
            <form id="loginForm" name="loginForm" action="loginServlet" class="m-t" role="form" action="index.html">
                <input type="hidden" name="action" value="enter">
                <div class="form-group">
                    <input type="text" name="userId" class="form-control" placeholder="用户名" required="">
                    <div class="index-tu"><div><img src="images/xingming.png" width="19" height="22"></div></div>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" required="">
                    <div class="index-tu"><div><img src="images/mima.png" width="19" height="22"></div></div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" onclick="checkdata()">登 录</button>
                <p class="text-muted text-center"> <br/><a href="#"><small>忘记密码了？</small></a> | <a href="register.html"><small>注册一个新账号</small></a>
                </p>
            </form>
        </div>
    </div>
</div>
<script src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
